<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            perspective: 1000px;
        }
        .navbar {
            background-color: #1a237e;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-menu {
            display: flex;
            gap: 1rem;
        }
        .navbar-menu a {
            color: white;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: transform 0.5s ease;
        }
        .login-form:hover {
            transform: rotateX(360deg) rotateY(360deg);
            
        }
        .login-form h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
            transform: translateZ(20px);
        }
        .form-group {
            margin-bottom: 1rem;
            transform: translateZ(15px);
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transform: translateZ(5px);
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transform: translateZ(10px);
            transition: transform 0.2s ease;
        }
        .login-btn:hover {
            transform: translateZ(15px);
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            transform: translateZ(5px);
        }
        .signup-link a {
            color: #1a237e;
            text-decoration: none;
        }
        .footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 0.5rem;
        }
        .social-icons a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Cybersec Pathway</div>
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>Privacy Policy | Terms of Service</div>
        <div class="social-icons">
            <a href="#">F</a>
            <a href="#">T</a>
            <a href="#">in</a>
        </div>
    </footer>
</body>
</html>
