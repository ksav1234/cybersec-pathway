        body {

        /* Navbar Styles */
        .navbar {

            font-size: 0.9rem;
            font-family:merienda;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
            background-color: rgba(255, 255, 255, 0.1);
        }

            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-family:sriracha;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .container {
            max-width: 1200px;
            margin: 0px auto;
            padding: 0 20px;
        }

        .services-section {
            text-align: center;
            margin: 40px 0;

        .services-section h2 {

            margin-bottom: 20px;

            font-family:sriracha;

        }

        .services-content {
            display: flex;

            justify-content: space-between;

            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

            display: block;
            flex: 1;
            min-width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .service-card:hover {
